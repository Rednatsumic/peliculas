<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ingresar</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .auth { min-height: 100vh; display:grid; place-items:center; background:#0a0a0a; }
    .auth-card { width:min(420px, 92vw); background:#111; border:1px solid rgba(255,255,255,0.1); border-radius:12px; padding:1.5rem; color:#fff; box-shadow:0 20px 60px rgba(0,0,0,0.6); }
    .auth-card h1{ margin:0 0 1rem; font-size:1.5rem; }
    .auth-card label{ display:block; margin-top:0.75rem; color:rgba(255,255,255,0.9); }
    .auth-card input{ width:100%; margin-top:0.25rem; padding:0.65rem 0.75rem; border-radius:6px; border:1px solid rgba(255,255,255,0.15); background:#0f0f0f; color:#fff; }
    .auth-actions{ margin-top:1rem; display:flex; justify-content:space-between; align-items:center; }
    .auth a{ color:#ff0000; text-decoration:none; }
  </style>
</head>
<body>
  <main class="auth">
    <form class="auth-card" method="post" action="/login">
      <h1>Ingresar</h1>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <label for="username">Usuario</label>
      <input id="username" name="username" autocomplete="username" required>
      <label for="password">Contrase√±a</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required>
      <div class="auth-actions">
        <a href="/register">Crear cuenta</a>
        <button class="btn" type="submit">Entrar</button>
      </div>
    </form>
  </main>
</body>
</html>
