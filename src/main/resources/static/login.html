<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ingresar o Crear cuenta</title>
  <link rel="icon" href="images/logo-red.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/styles.css">
  <script src="./config.js"></script>
  <style>
    .auth { min-height: 100vh; display:grid; place-items:center; background:#0a0a0a; }
    .auth-card { width:min(560px, 94vw); background:#111; border:1px solid rgba(255,255,255,0.1); border-radius:12px; padding:1.25rem; color:#fff; box-shadow:0 20px 60px rgba(0,0,0,0.6); }
    .tabs { display:flex; gap:0.5rem; background:#0f0f0f; padding:0.25rem; border-radius:10px; border:1px solid rgba(255,255,255,0.1); }
    .tab { flex:1; text-align:center; padding:0.6rem; cursor:pointer; border-radius:8px; color:#aaa; user-select:none; }
    .tab.active { background:#1a1a1a; color:#fff; border:1px solid rgba(255,255,255,0.15); }
    .panel { display:none; margin-top:1rem; }
    .panel.active { display:block; }
    .auth-grid{ display:grid; grid-template-columns:1fr 1fr; gap:0.75rem; }
    label{ display:block; color:rgba(255,255,255,0.9); margin-top:0.5rem; }
    input, select{ width:100%; padding:0.65rem 0.75rem; border-radius:6px; border:1px solid rgba(255,255,255,0.15); background:#0f0f0f; color:#fff; }
    .actions{ margin-top:1rem; display:flex; justify-content:space-between; align-items:center; gap:0.75rem; }
    .note { font-size:0.9rem; color:#ccc; }
    .banner { position:absolute; top:0; left:0; right:0; background:#2b2b2b; color:#fff; padding:0.5rem 1rem; text-align:center; border-bottom:1px solid rgba(255,255,255,0.1); font-size:0.95rem; }
    .banner a { color:#ff4d4f; }
  </style>
  <script>
    // Página estática para GitHub Pages: UI de login/registro con tabs por hash (#login | #register)
  function isPages(){ return /\.github\.io$/.test(location.hostname) || location.pathname.split('/').filter(Boolean).length > 1; }
  function backendBase(){ return (window.APP_CONFIG && window.APP_CONFIG.backendBase) || null; }
    function setTabByHash(){
      const isReg = location.hash === '#register';
      document.getElementById('tab-login').classList.toggle('active', !isReg);
      document.getElementById('tab-register').classList.toggle('active', isReg);
      document.getElementById('panel-login').classList.toggle('active', !isReg);
      document.getElementById('panel-register').classList.toggle('active', isReg);
    }
  window.addEventListener('hashchange', setTabByHash);
    document.addEventListener('DOMContentLoaded', function(){
      // Inicializa tabs
      setTabByHash();
      document.getElementById('tab-login').addEventListener('click', function(){ location.hash = '#login'; });
      document.getElementById('tab-register').addEventListener('click', function(){ location.hash = '#register'; });

      // Validación ligera en cliente (demo)
      const banned = ['mierda','idiota','tonto','estupido','puta','puto','caca','pedo','xxx','porn'];
      function hasBadWord(v){ v = (v||'').toLowerCase(); return banned.some(b => v.includes(b)); }
      const rUser = document.getElementById('r-username');
      const rPass = document.getElementById('r-password');
      function validateClient(e){
        if (hasBadWord(rUser.value)) { e.preventDefault(); alert('El nombre de usuario no está permitido. Elegí otro por favor.'); return false; }
        const pass = rPass.value || '';
  const ok = /[a-z]/.test(pass) && /[A-Z]/.test(pass) && /\d/.test(pass) && /[@!#$%&*._-]/.test(pass) && pass.length >= 8;
  if (!ok){ e.preventDefault(); alert('Contraseña inválida: mínimo 8 caracteres e incluir minúscula, MAYÚSCULA, número y al menos un símbolo.'); return false; }
        return true;
      }

      // Si hay backend configurado, apuntar acciones al backend y no interceptar
      var base = backendBase();
      if (base) {
        var loginForm = document.querySelector('#panel-login form');
        var regForm = document.querySelector('#panel-register form');
        if (loginForm) loginForm.setAttribute('action', base.replace(/\/$/, '') + '/login');
        if (regForm) regForm.setAttribute('action', base.replace(/\/$/, '') + '/register');
        if (regForm) regForm.addEventListener('submit', validateClient);
        var banner = document.getElementById('demo-banner');
        if (banner) banner.style.display = 'none';
      } else if (isPages()) {
        // Interceptar submits en Pages cuando no hay backend desplegado
        const forms = document.querySelectorAll('form');
        forms.forEach(f => f.addEventListener('submit', function(e){
          if (f.closest('#panel-register')) { if (!validateClient(e)) return; }
          e.preventDefault();
          alert('Este es un demo estático en GitHub Pages. Para ingresar o crear cuenta, ejecutá el backend local (http://localhost:8080) o desplegá el backend y configurá window.APP_CONFIG.backendBase.');
        }));
      }
    });
  </script>
</head>
<body>
  <div id="demo-banner" class="banner">Demo estático — Los formularios requieren el backend corriendo (por ejemplo, en <a href="http://localhost:8080/login" target="_blank" rel="noopener">http://localhost:8080</a>).</div>
  <main class="auth">
    <section class="auth-card">
      <div class="tabs">
        <div id="tab-login" class="tab">Ingresar</div>
        <div id="tab-register" class="tab">Crear cuenta</div>
      </div>

      <div id="panel-login" class="panel">
        <form method="post" action="/login">
          <label for="l-username">Usuario</label>
          <input id="l-username" name="username" autocomplete="username" required>
          <label for="l-password">Contraseña</label>
          <input id="l-password" name="password" type="password" autocomplete="current-password" required>
          <div class="actions" style="justify-content:flex-end;">
            <a class="note" href="./">Volver al inicio</a>
            <button class="btn" type="submit">Entrar</button>
          </div>
        </form>
      </div>

      <div id="panel-register" class="panel">
        <form method="post" action="/register">
          <div class="auth-grid">
            <div>
              <label for="r-username">Usuario</label>
              <input id="r-username" name="username" required>
            </div>
            <div>
              <label for="r-email">Email</label>
              <input id="r-email" name="email" type="email" required>
            </div>
            <div>
              <label for="r-password">Contraseña</label>
              <input id="r-password" name="password" type="password" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[@!#$%&*._-]).{8,64}" title="Mínimo 8 caracteres: incluir minúscula, MAYÚSCULA, número y al menos un símbolo (@ ! # $ % & * . _ -)">
            </div>
            <div>
              <label for="r-plan">Plan</label>
              <select id="r-plan" name="plan" required>
                <option value="BRONCE">Bronce</option>
                <option value="PLATA">Plata</option>
                <option value="ORO">Oro</option>
              </select>
            </div>
          </div>
          <div class="actions">
            <label style="display:flex;align-items:center;gap:6px;font-size:0.9rem;">
              <input type="checkbox" name="notify" checked>
              Quiero recibir novedades de nuevos estrenos
            </label>
            <div style="flex:1"></div>
            <a class="note" href="./">Volver al inicio</a>
            <button class="btn" type="submit">Registrarme</button>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
