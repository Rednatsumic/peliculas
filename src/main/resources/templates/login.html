<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ingresar o Crear cuenta</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .auth { min-height: 100vh; display:grid; place-items:center; background:#0a0a0a; }
    .auth-card { width:min(560px, 94vw); background:#111; border:1px solid rgba(255,255,255,0.1); border-radius:12px; padding:1.25rem; color:#fff; box-shadow:0 20px 60px rgba(0,0,0,0.6); }
    .tabs { display:flex; gap:0.5rem; background:#0f0f0f; padding:0.25rem; border-radius:10px; border:1px solid rgba(255,255,255,0.1); }
    .tab { flex:1; text-align:center; padding:0.6rem; cursor:pointer; border-radius:8px; color:#aaa; user-select:none; }
    .tab.active { background:#1a1a1a; color:#fff; border:1px solid rgba(255,255,255,0.15); }
    .panel { display:none; margin-top:1rem; }
    .panel.active { display:block; }
    .auth-grid{ display:grid; grid-template-columns:1fr 1fr; gap:0.75rem; }
    label{ display:block; color:rgba(255,255,255,0.9); margin-top:0.5rem; }
    input, select{ width:100%; padding:0.65rem 0.75rem; border-radius:6px; border:1px solid rgba(255,255,255,0.15); background:#0f0f0f; color:#fff; }
    .actions{ margin-top:1rem; display:flex; justify-content:flex-end; align-items:center; gap:0.75rem; }
    .hint { font-size:0.9rem; color:#ccc; }
  </style>
  <script>
    // Toggle simple entre pestañas Login / Registro
    document.addEventListener('DOMContentLoaded', () => {
      const showRegister = /*[[${showRegister}]]*/ false; // Thymeleaf inyecta true/false
      const tabLogin = document.getElementById('tab-login');
      const tabReg = document.getElementById('tab-register');
      const panelLogin = document.getElementById('panel-login');
      const panelReg = document.getElementById('panel-register');
      const setTab = (isReg) => {
        tabLogin.classList.toggle('active', !isReg);
        tabReg.classList.toggle('active', isReg);
        panelLogin.classList.toggle('active', !isReg);
        panelReg.classList.toggle('active', isReg);
      };
      tabLogin?.addEventListener('click', () => setTab(false));
      tabReg?.addEventListener('click', () => setTab(true));
      setTab(showRegister === true);
    });
  </script>
  <!--
    Vista unificada: Ingresar y Crear cuenta en una sola página
    - Ambos formularios envían a endpoints existentes (/login y /register)
    - Se controla la pestaña por variable del modelo 'showRegister'
    - Comentarios en español para facilitar mantenimiento
  -->
</head>
<body>
  <main class="auth">
    <!-- Mensajes de feedback: éxito (verificación ok) o errores -->
    <div style="position:absolute;top:1rem;left:0;right:0;display:grid;place-items:center;">
      <p th:if="${message}" th:text="${message}" style="background:#123; color:#9fe; padding:0.5rem 0.75rem; border-radius:8px; border:1px solid #256; width:min(560px,94vw);"></p>
      <p th:if="${error}" th:text="${error}" style="background:#311; color:#fec; padding:0.5rem 0.75rem; border-radius:8px; border:1px solid #622; width:min(560px,94vw);"></p>
    </div>

    <section class="auth-card">
      <div class="tabs">
        <div id="tab-login" class="tab">Ingresar</div>
        <div id="tab-register" class="tab">Crear cuenta</div>
      </div>

      <!-- Panel Ingresar -->
      <div id="panel-login" class="panel">
        <form method="post" action="/login">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <label for="l-username">Usuario</label>
          <input id="l-username" name="username" autocomplete="username" required>
          <label for="l-password">Contraseña</label>
          <input id="l-password" name="password" type="password" autocomplete="current-password" required>
          <div class="actions">
            <span class="hint">¿No tenés cuenta? Hacé clic en “Crear cuenta”.</span>
            <button class="btn" type="submit">Entrar</button>
          </div>
        </form>
      </div>

      <!-- Panel Registro -->
      <div id="panel-register" class="panel">
        <form method="post" action="/register">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <div class="auth-grid">
            <div>
              <label for="r-username">Usuario</label>
              <input id="r-username" name="username" required pattern="[A-Za-z0-9._-]{3,20}" title="Entre 3 y 20 caracteres. Letras, números, punto, guion y guion bajo.">
            </div>
            <div>
              <label for="r-email">Email</label>
              <input id="r-email" name="email" type="email" required>
            </div>
            <div>
              <label for="r-password">Contraseña</label>
              <input id="r-password" name="password" type="password" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[@!#$%&*._-]).{10,20}" title="Entre 10 y 20 caracteres: incluir minúscula, MAYÚSCULA, número y al menos un símbolo (@ ! # $ % & * . _ -)">
            </div>
            <div>
              <label for="r-plan">Plan</label>
              <select id="r-plan" name="plan" required>
                <option value="BRONCE">Bronce</option>
                <option value="PLATA">Plata</option>
                <option value="ORO">Oro</option>
              </select>
            </div>
          </div>
          <div class="actions" style="justify-content:space-between;">
            <label style="display:flex;align-items:center;gap:6px;font-size:0.9rem;">
              <input type="checkbox" name="notify" checked>
              Quiero recibir novedades de nuevos estrenos
            </label>
            <button class="btn" type="submit">Registrarme</button>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
