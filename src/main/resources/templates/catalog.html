<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand-wrap">
        <img src="/images/logo-red.svg" alt="Películas" class="brand-logo" />
        <h1 class="brand">Películas</h1>
      </div>
      <nav class="main-nav">
        <a href="/app/catalog">Catálogo</a>
        <a href="/logout">Salir</a>
      </nav>
    </div>
  </header>
  <main class="container" style="padding-top:6rem;">
    <h2>Catálogo</h2>
    <p>Bienvenido, <strong th:text="${username}">usuario</strong>. Selecciona una película para reproducir.</p>
    <div class="movie-grid">
      <div class="movie-card">
        <img src="/images/movie-1.svg" alt="Película 1">
        <div class="movie-info">
          <h3>Película 1</h3>
          <p>Acción • 2025</p>
        </div>
      </div>
      <div class="movie-card">
        <img src="/images/movie-2.svg" alt="Película 2">
        <div class="movie-info">
          <h3>Película 2</h3>
          <p>Drama • 2024</p>
        </div>
      </div>
      <div class="movie-card">
        <img src="/images/movie-3.svg" alt="Película 3">
        <div class="movie-info">
          <h3>Película 3</h3>
          <p>Comedia • 2023</p>
        </div>
      </div>
    </div>
      <p>Ejemplo: si hay películas cargadas, podés probar ver una por ID en /app/watch/{id}</p>
      <p><a href="/app/payment">Cargar método de pago</a></p>
  </main>
</body>
</html>
