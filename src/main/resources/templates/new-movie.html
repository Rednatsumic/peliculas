<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nueva película (pruebas)</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .auth { min-height: 100vh; display:grid; place-items:center; background:#0a0a0a; }
    .auth-card { width:min(560px, 92vw); background:#111; border:1px solid rgba(255,255,255,0.1); border-radius:12px; padding:1.5rem; color:#fff; box-shadow:0 20px 60px rgba(0,0,0,0.6); }
    .auth-grid{ display:grid; grid-template-columns:1fr 1fr; gap:0.75rem; }
    .auth-card input, .auth-card select{ width:100%; padding:0.65rem 0.75rem; border-radius:6px; border:1px solid rgba(255,255,255,0.15); background:#0f0f0f; color:#fff; }
  </style>
  <!-- Vista de prueba para crear una película y disparar mailing a usuarios que aceptaron notificaciones. -->
</head>
<body>
  <main class="auth">
    <form class="auth-card" method="post" action="/admin/new-movie">
      <h1>Crear nueva película</h1>
      <p th:if="${message}" th:text="${message}" style="background:#123; color:#9fe; padding:0.5rem; border-radius:6px; border:1px solid #256;"></p>
      <div class="auth-grid">
        <div>
          <label for="title">Título</label>
          <input id="title" name="title" required>
        </div>
        <div>
          <label for="year">Año</label>
          <input id="year" name="year" type="number" min="1900" max="2100" required>
        </div>
        <div>
          <label for="genre">Género</label>
          <input id="genre" name="genre" required>
        </div>
        <div>
          <label for="planMinimo">Plan mínimo</label>
          <select id="planMinimo" name="planMinimo" required>
            <option value="BRONCE">Bronce</option>
            <option value="PLATA">Plata</option>
            <option value="ORO">Oro</option>
          </select>
        </div>
        <div>
          <label for="posterUrl">Poster URL (opcional)</label>
          <input id="posterUrl" name="posterUrl">
        </div>
        <div>
          <label for="trailerUrl">Trailer URL (opcional)</label>
          <input id="trailerUrl" name="trailerUrl">
        </div>
      </div>
      <div style="margin-top:1rem; display:flex; justify-content:flex-end; gap:0.5rem;">
        <a class="btn-ghost" href="/app/catalog">Ir al catálogo</a>
        <button class="btn" type="submit">Crear y notificar</button>
      </div>
    </form>
  </main>
</body>
</html>
