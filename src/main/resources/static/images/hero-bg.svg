<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <radialGradient id="glow" cx="50%" cy="0%" r="70%">
      <stop offset="0%" stop-color="rgba(255,0,0,0.25)"/>
      <stop offset="60%" stop-color="rgba(255,0,0,0.03)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
    </radialGradient>
    <linearGradient id="vignette" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#000000" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#0a0a0a" stop-opacity="0.9"/>
    </linearGradient>
    <pattern id="grain" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.7" fill="rgba(255,255,255,0.05)"/>
      <circle cx="30" cy="20" r="0.6" fill="rgba(255,255,255,0.04)"/>
      <circle cx="50" cy="40" r="0.8" fill="rgba(255,255,255,0.03)"/>
      <circle cx="20" cy="50" r="0.6" fill="rgba(255,255,255,0.04)"/>
      <circle cx="40" cy="10" r="0.5" fill="rgba(255,255,255,0.03)"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="#000"/>
  <rect width="100%" height="100%" fill="url(#grain)"/>
  <ellipse cx="200" cy="-50" rx="700" ry="350" fill="url(#glow)"/>
  <rect width="100%" height="100%" fill="url(#vignette)"/>
</svg>
